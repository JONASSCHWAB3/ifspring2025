<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Buttons &mdash; James Fawcett</title>

    <link
        href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic'
        rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,700&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">


    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/64f657552a.js" crossorigin="anonymous"></script>
</head>

<body>

    <main>

        <h1>Button Styling &mdash; James Fawcett</h1>

        <div class="button_container">
            <a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
        </div>

        <div class="button_container">
            <a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
        </div>

        <div class="button_container">
            <a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
        </div>

        <div class="button_container">
            <a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.lyft.com/" target="_blank" id="btn_lyft"><span><i
                        class="fa-brands fa-lyft"></i></span></a>
        </div>

        <div class="button_container">
            <a href="http://www.apple.com/" target="_blank" id="btn_apple"><span><i
                        class="fa-brands fa-apple"></i></span></a>
        </div>

        <div class="button_container">
            <a href="https://www.facebook.com/" target="_blank" id="btn_facebook"><span><i
                        class="fa-brands fa-square-facebook"></i><i class="fa-brands fa-facebook"></i></span></a>
        </div>

        <div class="button_container">
            <a href="http://www.samsung.com/us/" target="_blank" id="btn_samsung"><span>samsung</span></a>
        </div>
        <div class="button_container">
            <a href="http://www.ibm.com/" target="_blank" id="btn_ibm"><span>IBM</span></a>
        </div>

    </main>

</body>

</html>
