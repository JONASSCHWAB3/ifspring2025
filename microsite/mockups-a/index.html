<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroSite Mockup A</title>
</head>

<body>
    <header>
        <h1>Mockup A</h1>
    </header>
    <section>
        <h2>Desktop View</h2>
        <div class="iteration">
            <div class="type">
                <h3>HomePage</h3>
                <img class="desktop" src="images/Realistic Wireframe.png" alt="Photo Hi-Fi.">
            </div>
            <div class="type">
                <h3>Etymology</h3>
                <img class="desktop" src="images/Realistic Wireframe-1.png" alt="Photo Hi-Fi.">
            </div>
            <div class="type">
                <h3>Characteristics</h3>
                <img class="desktop" src="images/Realistic Wireframe-2.png" alt="Photo Hi-Fi.">
            </div>
            <div class="type">
                <h3>Behavior</h3>
                <img class="desktop" src="images/Realistic Wireframe-3.png" alt="Photo Hi-Fi.">
            </div>
            <div class="type">
                <h3>Taxonomy</h3>
                <img class="desktop" src="images/Realistic Wireframe-4.png" alt="Photo Hi-Fi.">
            </div>
            <div class="type">
                <h3>Lifetime</h3>
                <img class="desktop" src="images/Realistic Wireframe-5.png" alt="Photo Hi-Fi.">
            </div>
        </div>
    </section>
    <section>
        <h2>Mobile View</h2>
        <div class="iteration">
            <div class="type">
                <h3>Menu Closed</h3>
                <img class="mobile" src="images/Realistic Wireframe - phone.png" alt="Photo Lo-Fi.">
            </div>
            <div class="type">
                <h3>Menu Open</h3>
                <img class="mobile" src="images/Realistic Wireframe - phone-7.png" alt="Photo Lo-Fi.">
            </div>
            <div class="type">
                <h3>HomePage</h3>
                <img class="mobile" src="images/Realistic Wireframe - phone-1.png" alt="Photo Lo-Fi.">
            </div>
            <div class="type">
                <h3>Etymology</h3>
                <img class="mobile" src="images/Realistic Wireframe - phone-2.png" alt="Photo Lo-Fi.">
            </div>
            <div class="type">
                <h3>Characteristics</h3>
                <img class="mobile" src="images/Realistic Wireframe - phone-3.png" alt="Photo Lo-Fi.">
            </div>
            <div class="type">
                <h3>Lifetime</h3>
                <img class="mobile" src="images/Realistic Wireframe - phone-4.png" alt="Photo Lo-Fi.">
            </div>
            <div class="type">
                <h3>Behavior</h3>
                <img class="mobile" src="images/Realistic Wireframe - phone-5.png" alt="Photo Lo-Fi.">
            </div>
            <div class="type">
                <h3>Taxonomy</h3>
                <img class="mobile" src="images/Realistic Wireframe - phone-6.png" alt="Photo Lo-Fi.">
            </div>
        </div>
    </section>
</body>

</html>
